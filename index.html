/* --- YOUR ORIGINAL DESIGN SYSTEM (unchanged) --- */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #eef2f7, #d9e4ec, #eef3f8);
    min-height: 100vh;
    color: #2f3e46;
    overflow-x: hidden;
}

body::before {
    content: "";
    position: fixed;
    width: 700px;
    height: 700px;
    background: radial-gradient(circle, rgba(255,255,255,0.5), transparent 70%);
    top: -250px;
    right: -250px;
    filter: blur(100px);
    z-index: -1;
}

.header {
    text-align: center;
    padding: 4rem 2rem;
}

.title-block {
    background: rgba(255,255,255,0.45);
    backdrop-filter: blur(20px);

    border-radius: 20px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.08);
    display: inline-block;
}

    font-family: 'Playfair Display', serif;
    font-size: 3rem;
    font-weight: 700;
    margin-bottom: 1rem;
    letter-spacing: 1px;
}

.title-block p {
    font-size: 1.1rem;
    font-weight: 300;
    color: #4f6d7a;
}

.category-list {
    max-width: 600px;
    margin: 3rem auto 5rem;
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
    padding: 0 2rem;
}

.category-btn {
    background: rgba(255,255,255,0.55);
    backdrop-filter: blur(15px);
    border-radius: 18px;
    padding: 1.5rem 2rem;
    text-align: center;
    font-size: 1.3rem;
    font-weight: 600;
    text-decoration: none;
    color: #2f3e46;
    box-shadow: 0 15px 40px rgba(0,0,0,0.06);
    transition: all 0.3s ease;
}

.category-btn:hover {
    transform: translateY(-6px);
    box-shadow: 0 25px 60px rgba(0,0,0,0.1);
}

/* Footer */
footer {
    text-align: center;
    padding: 2rem;
    font-size: 0.85rem;
    color: #6b7f87;
}
</style>
