<style>
/* RESET */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* PAGE FADE-IN */
body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #eef2f7, #d9e4ec, #eef3f8);
    min-height: 100vh;
    color: #2f3e46;
    overflow-x: hidden;
    animation: fadeIn 0.8s ease-in-out;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

/* Background glow */
body::before {
    content: "";
    position: fixed;
    width: 700px;
    height: 700px;
    background: radial-gradient(circle, rgba(255,255,255,0.5), transparent 70%);
    top: -250px;
    right: -250px;
    filter: blur(100px);
    z-index: -1;
}

/* Smooth scrolling */
html {
    scroll-behavior: smooth;
}

/* HEADER */
.header {
    text-align: center;
    padding: 4rem 2rem;
}

.title-block {
    background: rgba(255,255,255,0.45);
    backdrop-filter: blur(20px);
    padding: 3rem 4rem;
    border-radius: 20px;
    box-shadow: 0 25px 60px rgba(0,0,0,0.12);
    display: inline-block;
    opacity: 0;
    animation: fadeDown 1s ease forwards;
}

@keyframes fadeDown {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}

.title-block h1 {
    font-family: 'Playfair Display', serif;
    font-size: 3rem;
    font-weight: 700;
    margin-bottom: 1rem;
    letter-spacing: 1px;
}

.title-block p {
    font-size: 1.1rem;
    font-weight: 300;
    color: #4f6d7a;
}

/* Subtitle */
.subtitle {
    text-align: center;
    margin-top: -1rem;
    color: #4f6d7a;
    font-size: 1rem;
}

/* CATEGORY BUTTONS */
.category-list {
    max-width: 600px;
    margin: 3rem auto 5rem;
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
    padding: 0 2rem;
}

.category-btn {
    background: rgba(255,255,255,0.55);
    backdrop-filter: blur(15px);
    border-radius: 18px;
    padding: 1.5rem 2rem;
    text-align: center;
    font-size: 1.3rem;
    font-weight: 600;
    text-decoration: none;
    color: #2f3e46;
    box-shadow: 0 15px 40px rgba(0,0,0,0.06);
    transition: all 0.3s ease;
    opacity: 0;
    animation: fadeUp 0.8s ease forwards;
}

.category-btn:nth-child(1) { animation-delay: 0.1s; }
.category-btn:nth-child(2) { animation-delay: 0.2s; }
.category-btn:nth-child(3) { animation-delay: 0.3s; }
.category-btn:nth-child(4) { animation-delay: 0.4s; }
.category-btn:nth-child(5) { animation-delay: 0.5s; }

@keyframes fadeUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

.category-btn:hover {
    transform: translateY(-6px) scale(1.02);
    box-shadow: 0 25px 60px rgba(0,0,0,0.1), 0 0 25px rgba(90,130,255,0.25);
}

.category-btn:active {
    transform: scale(0.97);
}

/* BACK TO TOP BUTTON */
.back-to-top {
    position: fixed;
    bottom: 30px;
    right: 30px;
    background: #3a6fd8;
    color: white;
    padding: 12px 16px;
    border-radius: 50%;
    font-size: 1.2rem;
    text-decoration: none;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    opacity: 0.8;
    transition: 0.3s ease;
}

.back-to-top:hover {
    opacity: 1;
    transform: translateY(-4px);
}

/* FOOTER */

    color: #6b7f87;
    opacity: 0.8;
    transition: opacity 0.3s ease;
}

}
